# Setup
title: Sing aloud
description: A simple, beautiful, and powerful Jekyll theme for blogs
url: https://singaloud.github.io
avatar: /cat.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: leopard
  card: summary
logo: logo.png
social:
  name: Leopard
  links:
    - https://twitter.com/singaloud
    - https://github.com/singaloud
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Leopard
  url: https://github.com/singaloud/
  email: singaloud@gmail.com
